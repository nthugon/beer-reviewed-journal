<section ng-class="$ctrl.styles.signin">
	<h2>Sign in to HopHub</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<div>
            <label for="username">username: </label>
            <input required type="text" id="username" ng-model="$ctrl.credentials.username">		
        </div>
		<div>
            <label for="password">password: </label>
            <input required type="password" id="password" ng-model="$ctrl.credentials.password">			
		</div>
		<button type="submit">Submit</button>
	</form>
    <div class="error" ng-if='$ctrl.error'>{{$ctrl.error}}</div>	
</section>
