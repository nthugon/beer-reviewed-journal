<section ng-class="$ctrl.styles.signup">
	<h2>Sign up for The Beer Reviewed Journal</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<div>
			<label class="username">
				username: <input required ng-model="$ctrl.credentials.username">
			</label>
		</div>
		<div>
			<label>
				password: <input required type="password" ng-model="$ctrl.credentials.password">
			</label>
		</div>
		<button type="submit">Sign Up</button>
	</form>
	<div class="error" ng-if='$ctrl.error'>{{$ctrl.error.reason}}</div>
</section>
