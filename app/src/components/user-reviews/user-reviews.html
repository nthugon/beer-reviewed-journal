<section ng-class="$ctrl.styles.userreviews">
    <h1>Here is where the user's reviews will go</h1>
    <table>
        <thead>
            <tr>
                <td>Brewery</td>
                <td>Beer Name</td>
                <td>Drink Again?</td>
                <td>Comments</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="review in $ctrl.reviews">
                <td>{{review.brewery}}</td>
                <td>{{review.beerName}}</td>
                <td>{{review.drinkAgain}}</td>
                <td>{{review.comments}}</td>
            </tr>
        </tbody>
    </table>
</section>
