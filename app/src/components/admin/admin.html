<section ng-class="$ctrl.styles.admin">
    <header>
        <div>
            <h1 ui-sref="about">The Beer Reviewed Journal</h1>
        </div>
        <nav>
            <li ng-if="$ctrl.isAdmin()" ui-sref="admin">ADMIN PAGE</li>
            <li ng-if="$ctrl.isBrewer()" ui-sref="beers">BREWER'S PAGE</li>
            <li ng-if="$ctrl.isAuthenticated()" ui-sref="profile">MY REVIEWS</li>
            <li ng-if="$ctrl.isAuthenticated()" ui-sref="beers">BEERS</li>  
            <li ng-if="$ctrl.isAuthenticated()" ui-sref="about" ng-click="$ctrl.logout()">LOGOUT</li>
            <li ng-if="!$ctrl.isAuthenticated()" ui-sref="beers">SIGNIN</li>     
        </nav>
    </header>
    <p>Random content on admin parent.<p>
    <button ng-click="$ctrl.manageUsers(beer._id)">Manage Users</button>
    <button ng-click="$ctrl.manageBeers(beer._id)">Manage Beers</button>
    <button ng-click="$ctrl.manageReviews(beer._id)">Manage Reviews</button>
    <section>
        <ui-view></ui-view>
    </section>
</section>
