<section ng-class="$ctrl.styles.all_beers">  
    <h3>Select a Beer to See Reviews</h3>
    <div class="beer-listing" ng-repeat="beer in $ctrl.beers | orderBy: 'brewery' track by $index"
    ui-sref="beer({
        id: beer._id
    })">
        <div class="title-line">
            {{beer.brewery}} {{beer.name}}
        </div>
        <div class="detail-line">
            {{beer.style}} {{beer.abv}}
        </div>
    </div>

</section>
