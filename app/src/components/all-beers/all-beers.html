<section ng-class="$ctrl.styles.allbeers">
    <h3>Select a Beer to See Its Reviews</h3>
    OR
        <button ng-click="$ctrl.goToAdd()">Add a Beer</button>
    </h3>
    <table>
        <thead>
            <tr>
                <th>Brewery</th>
                <th>Beer</th>
                <th>Style</th>
                <th>ABV</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="beer in $ctrl.beers | orderBy: 'brewery' track by $index"
                ui-sref="beer({
                    id: beer._id
                })">
                <td>{{beer.brewery}}</td>
                <td>{{beer.name}}</td>
                <td>{{beer.style}}</td>
                <td>{{beer.abv}}</td>
            </tr>
        </tbody>
    </table>
    <nav>
        
    </nav>
</section>
