<section ng-class="$ctrl.styles.all_beers">  
    <h3>Select a Beer to See Reviews</h3>
    <div class="beer-listing" ng-repeat="beer in $ctrl.beers | orderBy: 'brewery' track by $index"
    ui-sref="beer({
        id: beer._id
    })">
        <div title="{{beer.brewery}}" class="detail-line">
            {{beer.brewery}} 
        </div>
        <div title="{{beer.name}}" class="title-line">
            {{beer.name}} 
        </div>
        <div class="detail-line">
            {{beer.style}} {{beer.abv}}<span>{{beer.abv ? "% abv" : ""}}</span>
        </div>
    </div>
</section>
