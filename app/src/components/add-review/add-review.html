<section ng-class="$ctrl.styles.addreview">
    <h2>Use the Form Below to Add a Review for {{$ctrl.beer.name}}</h2>
    <div class="add-review">
        <div>
            <h3>Add a Review</h3>
            <label>Stars:</label>
            <input type="number" name="quantity" ng-model="$ctrl.stars" min="1" max="5">
        </div>
        <div>
            <label>Comments</label>
            <input ng-model="$ctrl.comments">
        </div>
        <button ng-click="$ctrl.addReview()">Add</button>
        <button ng-click="$ctrl.backToBeer()">Cancel</button>        
    </div>
</section>
