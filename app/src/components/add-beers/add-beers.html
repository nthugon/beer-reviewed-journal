<section ng-class="$ctrl.styles.add_beers">
    <h3>Use the Form Below to Add a Beer</h3>
    <form class="add-beer">
        <i class="fa fa-times fa-2x" aria-hidden="true" ng-click="$ctrl.backToAll()"></i>
        <h4>
            Enter the Beer's Information
        </h4>
        <div class="entry-fields">
            <label for="brewery">Brewery</label>
            <input type="text" id="brewery" ng-model="$ctrl.brewery" maxlength="50">
            <div class="message" ng-if="$ctrl.brewery.length == 50">50 characters max</div>
            <div class="message" ng-if="!$ctrl.brewery || $ctrl.brewery.length < 50"></div>   
            <label for="name">Name</label>
            <input type="text" id="name" ng-model="$ctrl.name" maxlength="50">
            <div class="message" ng-if="$ctrl.name.length == 50">50 characters max</div>
            <div class="message" ng-if="!$ctrl.name || $ctrl.name.length < 50"></div> 
            <label for="style">Style</label>
            <input type="text" id="style" ng-model="$ctrl.style" maxlength="30">
            <div class="message" ng-if="$ctrl.style.length == 30">30 characters max</div>
            <div class="message" ng-if="!$ctrl.style || $ctrl.style.length < 30"></div> 
            <label for="abv">ABV</label>
            <input id="abv" type="number" min="1" max="20" ng-model="$ctrl.abv">
            <div class="message" ng-if="$ctrl.abv >= 20">20 percent max</div>
            <div class="message" ng-if="!$ctrl.abv || $ctrl.abv < 20"></div> 
        </div>
        <button ng-click="$ctrl.addBeer()">Add</button>      
    </form>
</section>
