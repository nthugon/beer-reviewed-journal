<section ng-class="$ctrl.styles.beers">
    <header>
        <div class="app-name">
            <h1 ui-sref="about">BeerCrit</h1>
        </div>

    </header>
    <div class="beers-sub-heading">
        <h2>Beers!</h2>
        <div ng-show="$ctrl.all" class="add-beer-btn" ng-click="$ctrl.goToAddBeer()">
                <button><span>Add a Beer</span></button>
                <div class="bottle-neck"></div>
        </div>
        <div ng-show="$ctrl.add" class="add-beer-btn" ng-click="$ctrl.goToAllBeers()">
            <button><span>Back to Beers</span></button>
            <div class="bottle-neck"></div>
        </div> 
    </div>    
    <div class="content">           
        <section>
            <ui-view></ui-view>
        </section> 
    </div>
    <footer>
        <nav class="tabs">
                <div class="nav-link" ng-if="$ctrl.isAdmin()" ui-sref="admin">
                    <i class="fa fa-cog"></i>
                    <li>ADMIN PAGE</li>
                </div>
                <div class="nav-link" ng-if="$ctrl.isAuthenticated()" ui-sref="profile">
                    <i class="fa fa-thumbs-up"></i>
                    <li>MY REVIEWS</li>
                </div>
                <div class="nav-link" ng-if="$ctrl.isAuthenticated()" ui-sref="beers">
                    <i class="fa fa-beer"></i> 
                    <li>BEERS</li>
                </div>
                <div class="nav-link" ng-if="$ctrl.isAuthenticated()" ui-sref="about" ng-click="$ctrl.logout()">
                    <i class="fa fa-sign-out"></i>  
                    <li>LOGOUT</li>
                </div>
                <div class="nav-link" ng-if="!$ctrl.isAuthenticated()" ui-sref="beers">
                    <i class="fa fa-sign-in"></i>
                    <li>SIGNIN</li>
                </div>                
            </nav>
    </footer>
</section>
